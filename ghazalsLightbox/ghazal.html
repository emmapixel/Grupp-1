<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bildgalleri</title>
    <link rel="stylesheet" href="ghazal.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Ghazals bildgalleri</h1>
      <div class="row">
        <div class="column">
          <img onclick="openLightbox()" src="img/nature1.jpg" alt="" width="100%" height="200px" />
        </div>
        <div class="column">
          <img onclick="openLightbox()" src="img/nature2.jpg" alt="" width="100%" height="200px" />
        </div>
        <div class="column">
          <img onclick="openLightbox()" src="img/nature3.jpg" alt="" width="100%" height="200px" />
        </div>
        <div class="column">
          <img onclick="openLightbox()" src="img/nature4.jpg" alt="" width="100%" height="200px" />
        </div>
      </div>
      <div class="modal" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="modal-content">
          <div class="mySlides">
            <div class="slide"><img src="img/nature1.jpg" class="img-slide" alt="" width="800px" height="500px"></div>
            <div class="slide"><img src="img/nature2.jpg" class="img-slide" alt="" width="800px" height="500px" ></div>
            <div class="slide"><img src="img/nature3.jpg" class="img-slide" alt="" width="800px" height="500px"></div>
            <div class="slide"><img src="img/nature4.jpg" class="img-slide" alt="" width="800px" height="500px"></div>
          </div>

<div class="preview">
        <div class="preview-img"><img src="img/nature1.jpg" alt="" width="200px" height="100px"></div>
        <div class="preview-img"><img src="img/nature2.jpg" alt="" width="200px" height="100px"></div>
        <div class="preview-img"><img src="img/nature3.jpg" alt="" width="200px" height="100px"></div>
        <div class="preview-img"><img src="img/nature4.jpg" alt="" width="200px" height="100px"></div>
      </div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
  </div>
    </div>
    <script src="ghazal.js"></script>
  </body>
</html>
