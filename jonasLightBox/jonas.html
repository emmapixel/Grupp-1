<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jonas.css">
    <script
            src="https://kit.fontawesome.com/e577b103f1.js"
            crossorigin="anonymous"
        ></script>
    <title>Jonas Lightbox</title>
</head>
<body>
    <div id="gallery">
        <section id="gallery-section">
            <figure class="gallery-item gallery-item-1">
                <img
                    src="img/neon-sign-2.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>
            <figure class="gallery-item gallery-item-2">
                <img
                    src="img/neon-sign-3.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>
            <figure class="gallery-item gallery-item-3">
                <img
                    src="img/neon-street.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>

            <figure class="gallery-item gallery-item-4">
                <img
                    src="img/cab-city.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>
            <figure class="gallery-item gallery-item-5">
                <img
                    src="img/bike-city.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>
            <figure class="gallery-item gallery-item-6">
                <img
                    src="img/shop-city.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>
            <figure class="gallery-item gallery-item-7">
                <img
                    src="img/umbrella.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>
            <figure class="gallery-item gallery-item-8">
                <img
                    src="img/alleyway.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>
            <figure class="gallery-item gallery-item-9">
                <img
                    src="img/hongkong.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>
            <figure class="gallery-item gallery-item-10">
                <img
                    src="img/skyscraper.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>
            <figure class="gallery-item gallery-item-11">
                <img
                    src="img/portrait.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>
            <figure class="gallery-item gallery-item-12">
                <img
                    src="img/door.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>
            <figure class="gallery-item gallery-item-13">
                <img
                    src="img/cone.jpg"
                    alt=""
                    class="gallery-image"
                    onclick="setMainImage(src)"
                />
            </figure>
        </section>
        <div id="gallery-modal">
            <div class="main-image-wrapper">
                <img src="" id="main-image">
            </div>
            <span id="exit-gallery-button" onclick="exitGalleryModal()"><i class="fas fa-times"></i></span>
            <span id="prev-button"><i class="fas fa-angle-left"></i></span>
            <span id="next-button"><i class="fas fa-angle-right"></i></span>
            <div id="thumbnails-wrapper">
            </div>
        </div>
    
</body>
<script src="jonas.js"></script>
</html>
